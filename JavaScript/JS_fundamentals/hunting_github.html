<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting GitHub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button id="githubButton">My GitHub Info.</button>
    <div class="githubInfo">

    </div>
    <script>
        $("#githubButton").click( function(){
            $.get("https://api.github.com/users/noyalreji", displayName)
            // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
            function displayName(data) {
                console.log(data);
                $(".githubInfo").append("<h1>" + data.name + "</h1>");
                $(".githubInfo").append("<p>" + data.bio + "</p>");
            }
        });

    </script>
</body>
</html>
